<script>

		var prod0 = document.getElementById('peso0').value;

		Rtorrado = document.getElementById('result_torrado');
		Rdiluido = document.getElementById('result_diluido');
		Rconcentrado = document.getElementById('result_concentrado');
		result_torre1 = document.getElementById('result_torre1');
		result_torre2 = document.getElementById('result_torre2');


		var res = document.getElementsByTagName('p')[0];
		var res_prod = document.getElementById('res_prod');

		Rtorrado.innerHTML =  torrado;
		Rdiluido.innerHTML =  diluido;
		Rconcentrado.innerHTML =  concentrado;

		result_torre1.innerHTML = torre1
		result_torre2.innerHTML = torre2
		
		a = (Number.parseFloat((prod0 * unit0).toFixed(2)) + Number.parseFloat((prod1 * unit1).toFixed(2)) + Number.parseFloat((prod2 * unit2).toFixed(2)));
		b = (Number.parseFloat(torre1) + Number.parseFloat(torre2) + Number.parseFloat(torrado) + Number.parseFloat(diluido) + Number.parseFloat(concentrado));
